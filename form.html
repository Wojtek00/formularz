<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formularz</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<main>
	
		<section class="section-contact-form">
			<div class="section-contact-form-inner">
				<h1 class="section-header">Formularz</h1>
				<form action="" method="" name="formularz">
					<input type="text" placeholder="Twoje imię" maxlength="20" name="imie">
					<input type="text" placeholder="Twoje nazwisko" maxlength="30" name="nazwisko">
					<input id="pesel" name="pesel" type="number" placeholder="Twój pesel">
					<input type="date" placeholder="Twoja data urodzenia" id="data_urodzenia" name="data">
					<button type="button" id="subButton">Wejdź</button>
				</form>
			</div>
		</section>

	
		
	</main>
	<footer>
		Formularz &copy; 2022 Wszelkie prawa zastrzeżone
	</footer>
	<script src="script.js"></script>
</body>
</html>
